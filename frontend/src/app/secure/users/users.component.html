<table mat-table [dataSource]="dataSource" class="table table-striped table-sm mat-elevation-z8">


  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> #. </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Имя </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>
  <ng-container matColumnDef="dep">
    <th mat-header-cell *matHeaderCellDef> Название отдела </th>
    <td mat-cell *matCellDef="let user"> {{[user.Workers.name]}} </td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Роль </th>
    <td mat-cell *matCellDef="let user"> {{user.roles.value}} </td>
  </ng-container>
  <ng-container matColumnDef="deleted">
    <th mat-header-cell *matHeaderCellDef> Удалить </th>
    <td mat-cell *matCellDef="let user"><button >Удалить</button></td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="colums"></tr>
  <tr mat-row *matRowDef="let row; columns: colums;"></tr>
</table>
